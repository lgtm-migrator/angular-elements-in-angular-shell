<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChatApp</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <wc-button label="First Label"></wc-button>
    <script>
      const button = document.querySelector('wc-button');
      button.addEventListener('action', event => {
        console.log(`Action Created: ${event.detail}`);
        setTimeout(() => {
          button.label = 'Second Label';
        }, 2000);
      });
    </script>
  </body>
</html>
